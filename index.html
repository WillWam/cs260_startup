<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/wolf-icon.ico" />
        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        
        <title>
            Werecapone
        </title>
    </head>
    <body>
        <header>
            <h1>Werecapone</h1>
            <div id="nav-div">
                <button onClick="parent.location='index.html'" class="button-active">Login</button>
                <button onClick="parent.location='play.html'" class="button">Play</button>
                <button onClick="parent.location='leaderboard.html'" class="button">Leaderboard</button>
                <button onClick="parent.location='about.html'" class="button">About</button>
            </div>
            <section class="shadow"></section>
        </header>
        

        <main>
            <!-- <h2>Login</h2> -->
        <div class="panel" id="login-panel">
            <form id="login-box" method="get" action="play.html">
                <label id="username-label" for="username">Username</label>
                <br>
                <input type="text" id="username"/>
                <br>
                <label id="password-label" for="password">Password</label>
                <br>
                <input type="password" id="password"/>
                <br>
                <button class="basic-button" id="login-button" type="submit">Login</button>
            </form>
        </div>
        </main>

        <footer>
            <p>Will Clayton</p>
            <a href="https://github.com/WillWam/startup">GitHub</a>
        </footer>
    </body>
