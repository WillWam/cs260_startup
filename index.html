<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/wolf-icon.ico" />
        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        
        <title>
            Werecapone
        </title>

        <script src="login.js"></script>
    </head>
    <body>
        <header>
            <h1>Werecapone</h1>
            <div id="nav-div">
                <button onClick="parent.location='index.html'" class="button-active">Login</button>
                <button onClick="parent.location='play.html'" class="button">Play</button>
                <button onClick="parent.location='leaderboard.html'" class="button">Leaderboard</button>
                <button onClick="parent.location='about.html'" class="button">About</button>
            </div>
            <section class="shadow"></section>
        </header>
        

        <main>
            <div id="login">
            <h3 id="login-text">Login</h3>
            <div class="panel" id="login-panel">
            <form id="login-box" method="get" action="play.html">
                <label id="username-label" for="username">Username</label>
                <br>
                <input type="text" onChange="checkLoginUsername(this.value);" id="username"/>
                <br>
                <label id="password-label" for="password">Password</label>
                <br>
                <input type="password" onChange="checkLoginPassword(this.value)" id="password"/>
                <br>
                <button class="basic-button" id="login-button" type="submit">Login</button>
                <p id="username-not-found" style="display: none;">Username not found</p>
                <p id="no-account">Don't have an account?</p>
                <p id="click-text-sign-up" onclick="pullUpSignUp()">Sign Up</p>
            </form>
            </div>
            </div>

            <div id="sign-up" style="display: none;">
                <h3 id="sign-up-text">Sign Up</h3>
                <div class="panel" id="login-panel">
                <form id="login-box" method="get" action="play.html">
                    <label id="username-label" for="username">Username</label>
                    <br>
                    <input id="username-sign-up" type="text" onChange="checkSignUpUsername(this.value);" />
                    <br>
                    <label id="password-label" for="password">Password</label>
                    <br>
                    <input id="password-sign-up" type="password" onChange="checkSignUpPassword(this.value);"/>
                    <br>
                    <button class="basic-button" id="sign-up-button" onClick="pressSignUp()">Create Account</button>
                    <p id="username-specs" style="display: none;">Username: 6-20 characters containing only letters, numbers, and underscores</p>
                    <p id="password-specs" style="display: none;">Password: Minimum 8 characters, at least one letter and one number</p>
                    <p id="no-account">Already have an account?</p>
                    <p id="click-text-sign-up" onclick="pullUpLogin()">Log In</p>
                </form>
                </div>
            </div>
        </main>

        <footer>
            <p>Will Clayton</p>
            <a href="https://github.com/WillWam/startup">GitHub</a>
        </footer>
    </body>
</html>
