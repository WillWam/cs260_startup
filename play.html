<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/wolf-icon.ico" />
        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <title>
            Werecapone
        </title>

        <script src="play.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Werecapone</h1>
            <div id="nav-div">
                <button onClick="parent.location='index.html'" class="button">Login</button>
                <button onClick="parent.location='play.html'" class="button-active">Play</button>
                <button onClick="parent.location='leaderboard.html'" class="button">Leaderboard</button>
                <button onClick="parent.location='about.html'" class="button">About</button>
            </div>
            <section class="shadow"></section>
        </header>

        <main id="play-main">
            <div id="main-play">

                <div class="panel" id="player-info">
                    <h3 id="player-info-title">Active Players: 0</h3>
                    <div id="player-info-players">
                        <ul id="active-players-ul">
                            <!-- <section class="player-item">Username</section> -->
                        </ul>
                    </div>
                </div>

                <div class="panel" id="word-display">
                    <h3>Guess the Word!</h3>
                    <p id="difficulty-display">Difficulty: Medium</p>
                    <img alt="werecapone_robot" width="200px" src="assets/Robot.png">   
                </div>
            
                <div class="panel" id="answer-log">
                    <h3 id="answer-log-title">Previous Answers</h3>
                    <p id="questions-answered">0 Questions Answered So Far</p>
                    <div id="answer-log-answers">
                    <ul id="answer-log-ul">
                    
                    </ul>

                    <!-- This is storage stuff, probs change this later -->
                    <li id="yes-template" style="display: none;" class="answer-yes">
                        <img class="checkmark-image" width="20px" alt="yes" src="assets/GreenYes.png">
            
                    </li>
                    <li id="no-template" style="display: none;" class="answer-no">
                        <img class="x-image" width="20px" alt="no" src="assets/RedNo.png">
                        
                    </li>
                    <li id="maybe-template" style="display: none;" class="answer-maybe">
                        <img class="question-image" width="20px" alt="no" src="assets/BlueMaybe.png">
                        
                    </li>
                    </div>
                </div>
            </div>

            <div class="panel" id="word-guess">
                <p>Type in a yes/no question below</p>
                <input type="text" id="question-bar" placeholder="Can I buy it in a store?"/>
                <button type="submit" class="basic-button" onclick="submitQuestion()">Submit</button>
            </div>
        </main>

        <footer>
            <p id="logged-in-text">Not Logged In</p>
            <p style="margin-left: auto;">Will Clayton</p>
            <a href="https://github.com/WillWam/startup">GitHub</a>
        </footer>
    </body>
</html>
